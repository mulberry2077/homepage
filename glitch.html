<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SYSTEM FAILURE</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: "Courier New", monospace;
            position: relative;
            color: #fff;
        }

        /* Noise background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 0, 0, 0.03) 2px,
                    rgba(255, 0, 0, 0.03) 4px),
                repeating-linear-gradient(90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 255, 0.03) 2px,
                    rgba(0, 255, 255, 0.03) 4px);
            opacity: 0.3;
            z-index: 1;
            pointer-events: none;
            animation: noise 0.2s infinite;
        }

        /* Scanlines */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px);
            z-index: 2;
            pointer-events: none;
        }

        @keyframes noise {

            0%,
            100% {
                opacity: 0.3;
                transform: translate(0, 0);
            }

            10% {
                opacity: 0.4;
                transform: translate(-2px, 1px);
            }

            20% {
                opacity: 0.25;
                transform: translate(1px, -1px);
            }

            30% {
                opacity: 0.35;
                transform: translate(0, 0);
            }

            40% {
                opacity: 0.3;
                transform: translate(1px, 0);
            }

            50% {
                opacity: 0.4;
                transform: translate(-1px, 1px);
            }

            60% {
                opacity: 0.25;
                transform: translate(0, -1px);
            }

            70% {
                opacity: 0.35;
                transform: translate(0, 0);
            }

            80% {
                opacity: 0.3;
                transform: translate(1px, 1px);
            }

            90% {
                opacity: 0.4;
                transform: translate(-1px, 0);
            }
        }

        .glitch-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.72);
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .glitch-title {
            font-size: 5rem;
            color: red;
            font-weight: 700;
            text-shadow:
                0 0 20px red,
                2px 0 0 rgba(255, 0, 0, 0.7),
                -2px 0 0 rgba(0, 255, 255, 0.7);
            margin-bottom: 20px;
            animation: glitch-text-anim 0.3s infinite;
            position: relative;
            z-index: 20;
        }

        .glitch-instruction {
            font-size: 2.2rem;
            color: white;
            margin-bottom: 12px;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 20;
        }

        .glitch-hint {
            font-size: 1.1rem;
            color: #aaa;
            margin-top: 10px;
            text-shadow: 0 0 5px rgba(170, 170, 170, 0.5);
            position: relative;
            z-index: 20;
        }

        @keyframes glitch-text-anim {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }

        .key-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.7);
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 30px rgba(255, 0, 0, 0.4);
            z-index: 50;
            pointer-events: none;
            user-select: none;
            mix-blend-mode: screen;
        }

        @media (max-width: 768px) {
            .glitch-title {
                font-size: 3rem;
            }

            .glitch-instruction {
                font-size: 1.4rem;
            }

            .key-feedback {
                font-size: 6rem;
            }
        }
    </style>
</head>

<body>
    <div class="glitch-page">
        <div class="glitch-title">SYSTEM FAILURE</div>
        <div class="glitch-instruction">TYPE "WAKE" TO REBOOT</div>
        <div class="glitch-hint">Keyboard: W A K E</div>
    </div>

    <script>
        // Flash effect loop
        (function flashLoop() {
            if (Math.random() > 0.82) {
                const el = document.createElement("div");
                el.style.cssText = `
          position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
          background: ${Math.random() > 0.5 ? "white" : "red"};
          opacity: ${Math.random() * 0.3};
          z-index: 999; pointer-events: none; mix-blend-mode: exclusion;
        `;
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 100);
            }
            setTimeout(flashLoop, 150);
        })();

        // WAKE input detection (PC: keydown only)
        let keyBuffer = "";

        function showKeyFeedback(char) {
            const fb = document.createElement("div");
            fb.className = "key-feedback";
            fb.textContent = char;
            document.body.appendChild(fb);
            setTimeout(() => fb.remove(), 160);
        }

        function pushChar(char) {
            keyBuffer += char;
            if (keyBuffer.length > 10) keyBuffer = keyBuffer.slice(-10);
            showKeyFeedback(char);

            if (keyBuffer.endsWith("WAKE")) {
                // 任意: 状態保存したいなら残す
                const STATE_KEY = "bar_sanctuary_state";
                try {
                    const s = JSON.parse(localStorage.getItem(STATE_KEY)) || {};
                    s.phase = 2;
                    localStorage.setItem(STATE_KEY, JSON.stringify(s));
                } catch (e) { }

                // ending.htmlへ移動
                window.location.href = "ending.html";
            }
        }

        document.addEventListener("keydown", (e) => {
            const key = (e.key || "").toUpperCase();
            if (["W", "A", "K", "E"].includes(key)) {
                pushChar(key);
            }
        });
    </script>
</body>

</html>
