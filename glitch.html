<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM FAILURE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Manrope:wght@200;300;400;500&family=Playfair+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
            position: relative;
        }

        /* Noise background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 0, 0, 0.03) 2px,
                    rgba(255, 0, 0, 0.03) 4px),
                repeating-linear-gradient(90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 255, 0.03) 2px,
                    rgba(0, 255, 255, 0.03) 4px);
            opacity: 0.3;
            z-index: 1;
            pointer-events: none;
            animation: noise 0.2s infinite;
        }

        /* Scanlines */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px);
            z-index: 2;
            pointer-events: none;
        }

        @keyframes noise {

            0%,
            100% {
                opacity: 0.3;
                transform: translate(0, 0);
            }

            10% {
                opacity: 0.4;
                transform: translate(-2px, 1px);
            }

            20% {
                opacity: 0.25;
                transform: translate(1px, -1px);
            }

            30% {
                opacity: 0.35;
                transform: translate(0, 0);
            }

            40% {
                opacity: 0.3;
                transform: translate(1px, 0);
            }

            50% {
                opacity: 0.4;
                transform: translate(-1px, 1px);
            }

            60% {
                opacity: 0.25;
                transform: translate(0, -1px);
            }

            70% {
                opacity: 0.35;
                transform: translate(0, 0);
            }

            80% {
                opacity: 0.3;
                transform: translate(1px, 1px);
            }

            90% {
                opacity: 0.4;
                transform: translate(-1px, 0);
            }
        }

        .glitch-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
            color: red;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-align: center;
        }

        .glitch-title {
            font-size: 5rem;
            text-shadow:
                0 0 20px red,
                2px 0 0 rgba(255, 0, 0, 0.7),
                -2px 0 0 rgba(0, 255, 255, 0.7);
            margin-bottom: 20px;
            animation: glitch-text-anim 0.3s infinite;
            position: relative;
            z-index: 20;
        }

        .glitch-instruction {
            font-size: 3rem;
            color: white;
            margin-bottom: 10px;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 20;
        }

        .glitch-hint {
            font-size: 1.5rem;
            color: #aaa;
            margin-top: 20px;
            text-shadow: 0 0 5px rgba(170, 170, 170, 0.5);
            position: relative;
            z-index: 20;
        }

        @keyframes glitch-text-anim {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }

        .wake-input {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            border: none;
            background: transparent;
            color: transparent;
            caret-color: transparent;
            z-index: 15;
        }

        @media (max-width: 768px) {
            .glitch-title {
                font-size: 3rem;
            }

            .glitch-instruction {
                font-size: 1.5rem;
                padding: 0 20px;
            }

            .glitch-hint {
                font-size: 1rem;
            }

            .terminal-text {
                font-size: 1rem;
                padding: 20px;
            }

            .key-feedback {
                font-size: 8rem;
            }
        }
    </style>
</head>
 
 <body>
     <div class="glitch-page">
         <div class="glitch-title">SYSTEM FAILURE</div>
         <div class="glitch-instruction">TYPE "WAKE" TO REBOOT</div>
         <div class="glitch-hint">TAP SCREEN TO OPEN KEYBOARD</div>
     </div>
    <input class="wake-input" id="wake-input" type="text" inputmode="text" aria-label="Wake input" />
 
     <script>
         // Flash effect loop
         const flashLoop = () => {
             if (Math.random() > 0.8) {
                 const el = document.createElement('div');
                 el.style.cssText = `
                     position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
                     background: ${Math.random() > 0.5 ? 'white' : 'red'};
                     opacity: ${Math.random() * 0.3};
                     z-index: 999; pointer-events: none; mix-blend-mode: exclusion;
                 `;
                 document.body.appendChild(el);
                 setTimeout(() => el.remove(), 100);
             }
             setTimeout(flashLoop, 150);
         };
         flashLoop();
 
         // WAKE input detection
         let keyBuffer = "";

         // Create transparent input for mobile keyboard support
         const wakeInput = document.getElementById('wake-input');
         wakeInput.setAttribute('autocomplete', 'off');
         wakeInput.setAttribute('autocorrect', 'off');
         wakeInput.setAttribute('autocapitalize', 'off');
         wakeInput.setAttribute('spellcheck', 'false');
 
         const handleCharInput = (char) => {
             if (char) {
                 keyBuffer += char;
                 if (keyBuffer.length > 10) keyBuffer = keyBuffer.slice(-5);
                 console.log("Buffer:", keyBuffer);
 
                 // Visual Feedback
                 const fb = document.createElement('div');
                 fb.className = 'key-feedback';
                 fb.innerText = char;
                 document.body.appendChild(fb);
                 setTimeout(() => fb.remove(), 200);
 
                // Check for WAKE sequence
                if (keyBuffer.toUpperCase().endsWith("WAKE")) {
                    // Update state to phase 2
                    const STATE_KEY = 'bar_sanctuary_state';
                    try {
                        const s = JSON.parse(localStorage.getItem(STATE_KEY)) || {};
                        s.phase = 2;
                        localStorage.setItem(STATE_KEY, JSON.stringify(s));
                    } catch (e) { }

                    keyBuffer = "";
                    wakeInput.value = ""; // Clear input
                    wakeInput.style.display = 'none';
                    window.location.href = "finale.html";
                }
            }
        };

         // Desktop keyboard input
         document.addEventListener('keydown', (e) => {
             const key = e.key ? e.key.toUpperCase() : '';
             if (['W', 'A', 'K', 'E'].includes(key)) {
                 handleCharInput(key);
             }
         });
 
         // Mobile input handling
         wakeInput.addEventListener('input', (e) => {
             const value = e.target.value.toUpperCase();
             if (value.length > 0) {
                 const lastChar = value[value.length - 1];
                 if (['W', 'A', 'K', 'E'].includes(lastChar)) {
                     handleCharInput(lastChar);
                 }
             }
             e.target.value = '';
         });

         // Touch/Click to focus transparent input (for mobile keyboard)
         document.addEventListener('click', (e) => {
             if (!e.target.closest('a, button, textarea')) {
                 wakeInput.focus();
             }
         });

         document.addEventListener('touchend', (e) => {
             if (!e.target.closest('a, button, textarea')) {
                 wakeInput.focus();
             }
         });
    </script>
</body>
</html>
